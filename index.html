<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pogan Alex">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <input name="" id="calculus-textarea" class="textarea">
        </input>
        <div class="btn-container">
            <button type="button" class="btn">
                <i class="ri-time-line"></i>
            </button>
            <button type="button" class="btn">
                <i class="ri-ruler-line"></i>
            </button>
            <button type="button" class="btn">
                <i class="ri-archive-drawer-line"></i>
            </button>
            <button type="button" class="btn del-btn">
                <i class="ri-arrow-left-line"></i>
            </button>
        </div>
        <hr>
        <div class="digits-container">
            <div class="col">
                <button class="piece main-op-btn C">C</button>
                <button class="piece main-btn">7</button>
                <button class="piece main-btn">4</button>
                <button class="piece main-btn">1</button>
                <button class="piece main-op-btn">+/-</button>
            </div>
            <div class="col">
                <button class="piece main-btn brackets">()</button>
                <button class="piece main-btn">8</button>
                <button class="piece main-btn">5</button>
                <button class="piece main-btn">2</button>
                <button class="piece main-btn">0</button>
            </div>
            <div class="col">
                <button class="piece main-op-btn">%</button>
                <button class="piece main-btn">9</button>
                <button class="piece main-btn">6</button>
                <button class="piece main-btn">3</button>
                <button class="piece main-btn">.</button>
            </div>
            <div class="col">
                <button class="piece main-op-btn">/</i></button>
                <button class="piece main-op-btn">x</button>
                <button class="piece main-op-btn">-</button>
                <button class="piece main-op-btn">+</button>
                <button class="piece equal">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>   
</body>
</html>
